        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø—Ä–æ–µ–∫—Ç–æ–≤ */
        .projects-buttons {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
            margin-top: 2rem;
        }
        
        .project-btn {
            position: relative;
            display: flex;
            align-items: center;
            width: 350px;
            height: 80px;
            text-decoration: none;
            border-radius: 90px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 0 25px;
        }
        
        .project-btn:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }
        
        .project-content {
            display: flex;
            align-items: center;
            gap: 1.2rem;
            z-index: 2;
            width: 100%;
        }
        
        .project-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .project-label {
            font-family: 'Arial', sans-serif;
            font-size: 1.3rem;
            font-weight: 600;
            color: white;
            text-transform: lowercase;
            letter-spacing: 0.05em;
            flex-grow: 1;
            text-align: left;
        }
        
        .back-container {
            margin-top: 3rem;
            margin-bottom: 2rem;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 90px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            font-family: 'Arial', sans-serif;
            font-size: 1rem;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* –ù–∞–¥–ø–∏—Å—å –≤–Ω–∏–∑—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        .dedication {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .dedication-text {
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Arial', sans-serif;
            font-size: 0.9rem;
            font-style: italic;
            letter-spacing: 0.05em;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –∫–Ω–æ–ø–æ–∫ */
        .project-btn {
            animation: slideInRight 0.6s ease forwards;
            opacity: 0;
            transform: translateX(50px);
        }
        
        .project-btn:nth-child(1) { animation-delay: 0.1s; }
        .project-btn:nth-child(2) { animation-delay: 0.2s; }
        .project-btn:nth-child(3) { animation-delay: 0.3s; }
        
        @keyframes slideInRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .project-btn {
                width: 300px;

            }
            
            .project-icon {

        @media (max-width: 480px) {

            .dedication-text {

            }
        }
    </style>
